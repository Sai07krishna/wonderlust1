<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register as User | Wanderlust Tours</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8fafc;
        }
        
        .register-container {
            background: linear-gradient(135deg, rgba(79,70,229,0.05) 0%, rgba(16,185,129,0.05) 100%);
        }
        
        .input-field:focus {
            box-shadow: 0 0 0 3px rgba(79,70,229,0.2);
        }
        
        .form-step {
            display: none;
        }
        
        .form-step.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .progress-step {
            width: 2rem;
            height: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background-color: #e2e8f0;
            color: #64748b;
            font-weight: 600;
        }
        
        .progress-step.active {
            background-color: #4f46e5;
            color: white;
        }
        
        .progress-step.completed {
            background-color: #10b981;
            color: white;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="register-container max-w-4xl w-full rounded-2xl overflow-hidden shadow-xl bg-white">
        <!-- Progress Steps -->
        <div class="px-8 pt-8">
            <div class="flex justify-between items-center mb-8">
                <a href="#" class="flex items-center">
                    <i class="fas fa-plane-departure text-indigo-600 text-2xl mr-2"></i>
                    <span class="text-xl font-bold text-indigo-600">Wanderlust</span>
                </a>
                <a href="{% url 'userlogin' %}" class="text-sm text-indigo-600 hover:underline">Already have an account? login</a>
            </div>
            
            <div class="flex justify-between items-center mb-12 relative">
                <div class="absolute top-1/2 left-0 right-0 h-1 bg-gray-200 -z-10"></div>
                <div class="absolute top-1/2 left-0 h-1 bg-indigo-600 -z-10" id="progress-bar" style="width: 0%"></div>
                
                <div class="flex flex-col items-center">
                    <div class="progress-step active" id="step-1">1</div>
                    <span class="text-xs mt-2 font-medium">Personal Info</span>
                </div>
                <div class="flex flex-col items-center">
                    <div class="progress-step" id="step-2">2</div>
                    <span class="text-xs mt-2 font-medium">Account Details</span>
                </div>
                <div class="flex flex-col items-center">
                    <div class="progress-step" id="step-3">3</div>
                    <span class="text-xs mt-2 font-medium">Preferences</span>
                </div>
            </div>
        </div>
        
        <!-- Registration Form -->
        <form  method="post" class="px-8 pb-8">
            {% csrf_token %}
            <!-- Step 1: Personal Information -->
            <div class="form-step active" id="form-step-1">
                <h2 class="text-2xl font-bold mb-6">Personal Information</h2>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="first-name" class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-user text-gray-400"></i>
                            </div>
                            <input name="first_name" id="first-name" type="text" required 
                                   class="input-field pl-10 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 py-3 px-4 border" 
                                   placeholder="John">
                        </div>
                    </div>
                    
                    <div>
                        <label for="last-name" class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-user text-gray-400"></i>
                            </div>
                            <input name="last_name" id="last-name" type="text" required 
                                   class="input-field pl-10 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 py-3 px-4 border" 
                                   placeholder="Doe">
                        </div>
                    </div>
                    
                    <div>
                        <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-phone text-gray-400"></i>
                            </div>
                            <input name="phone" id="phone" type="tel" required 
                                   class="input-field pl-10 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 py-3 px-4 border" 
                                   placeholder="+91 9345847380">
                        </div>
                    </div>
                    
                    <div>
                        <label for="dob" class="block text-sm font-medium text-gray-700 mb-1">Date of Birth</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-calendar-day text-gray-400"></i>
                            </div>
                            <input name="dob" id="dob" type="date" required 
                                   class="input-field pl-10 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 py-3 px-4 border">
                        </div>
                    </div>
                </div>
                
                <div class="mt-8 flex justify-end">
                    <button type="button" class="next-step bg-indigo-600 text-white px-6 py-3 rounded-lg hover:bg-indigo-700 transition font-medium">
                        Next: Account Details <i class="fas fa-arrow-right ml-2"></i>
                    </button>
                </div>
            </div>
            
            <!-- Step 2: Account Details -->
            <div class="form-step" id="form-step-2">
                <h2 class="text-2xl font-bold mb-6">Account Details</h2>
                
                <div class="space-y-6">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-envelope text-gray-400"></i>
                            </div>
                            <input name="email" id="email" type="email" required 
                                   class="input-field pl-10 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 py-3 px-4 border" 
                                   placeholder="you@example.com">
                        </div>
                    </div>
                    
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-lock text-gray-400"></i>
                            </div>
                            <input name="password" id="password" type="password" required
                              pattern="(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[\W_]).{8,}"
                              title="Must include uppercase, lowercase, number, and special character"
                              class="input-field pl-10 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 py-3 px-4 border"
                              placeholder="••••••••">

                            <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                                <button type="button" class="toggle-password text-gray-400 hover:text-gray-500">
                                    <i class="far fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        <p class="mt-1 text-xs text-gray-500">Minimum 8 characters with at least one number and one special character</p>
                    </div>
                    
                    <div>
                        <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-lock text-gray-400"></i>
                            </div>
                            <input name="confirm_password" id="confirm-password" type="password" required 
                                   class="input-field pl-10 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 py-3 px-4 border" 
                                   placeholder="••••••••">
                        </div>
                    </div>
                </div>
                
                <div class="mt-8 flex justify-between">
                    <button type="button" class="prev-step text-gray-600 px-6 py-3 rounded-lg hover:bg-gray-100 transition font-medium">
                        <i class="fas fa-arrow-left mr-2"></i> Back
                    </button>
                    <button type="button" class="next-step bg-indigo-600 text-white px-6 py-3 rounded-lg hover:bg-indigo-700 transition font-medium">
                        Next: Preferences <i class="fas fa-arrow-right ml-2"></i>
                    </button>
                </div>
            </div>
            
            <!-- Step 3: Preferences -->
            <div class="form-step" id="form-step-3">
                <h2 class="text-2xl font-bold mb-6">Travel Preferences</h2>
                
                <div class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-3">Preferred Travel Types</label>
                        <div class="grid grid-cols-2 md:grid-cols-3 gap-3">
                            <label class="flex items-center space-x-2">
                                <input name="preferences[]" value="adventure" type="checkbox" class="rounded border-gray-300 text-indigo-600 focus:ring-indigo-500"/>
                                <span>Adventure</span>
                              </label>
                              <label class="flex items-center space-x-2">
                                <input name="preferences[]" value="beach" type="checkbox" class="rounded border-gray-300 text-indigo-600 focus:ring-indigo-500"/>
                                <span>Beach</span>
                              </label>
                              <label class="flex items-center space-x-2">
                                <input name="preferences[]" value="cultural" type="checkbox" class="rounded border-gray-300 text-indigo-600 focus:ring-indigo-500"/>
                                <span>Cultural</span>
                              </label>
                              <label class="flex items-center space-x-2">
                                <input name="preferences[]" value="luxury" type="checkbox" class="rounded border-gray-300 text-indigo-600 focus:ring-indigo-500"/>
                                <span>Luxury</span>
                              </label>
                            <label class="flex items-center space-x-2">
                                <input name="preferences[]" value="wildlife" type="checkbox" class="rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                                <span>Wildlife</span>
                            </label>
                            <label class="flex items-center space-x-2">
                                <input name="preferences[]" value="historical" type="checkbox" class="rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                                <span>Historical</span>
                            </label>
                        </div>
                    </div>
                    
                    <div>
                        <label for="budget" class="block text-sm font-medium text-gray-700 mb-1">Average Travel Budget</label>
                        <select name="budget" id="budget" class="block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 py-3 px-4 border">
                            <option value="">Select budget range</option>
                            <option value="500-1000">₹5000 - ₹10,000</option>
                            <option value="1000-3000">₹10,000 - ₹25,000</option>
                            <option value="3000-5000">₹25,000 - ₹1,00,000</option>
                            <option value="5000+">₹1,00,000+</option>
                        </select>
                    </div>
                    
                    
                
                <div class="mt-8 flex justify-between">
                    <button type="button" class="prev-step text-gray-600 px-6 py-3 rounded-lg hover:bg-gray-100 transition font-medium">
                        <i class="fas fa-arrow-left mr-2"></i> Back
                    </button>
                    <button type="submit" class="bg-indigo-600 text-white px-6 py-3 rounded-lg hover:bg-indigo-700 transition font-medium">
                        Complete Registration <i class="fas fa-check ml-2"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

    <script>
     document.addEventListener("DOMContentLoaded", function () {
    const passwordInput = document.getElementById("password");
    const confirmPasswordInput = document.getElementById("confirm-password");

    const passwordError = document.createElement("p");
    passwordError.className = "text-sm text-red-500 mt-1";
    passwordInput.parentNode.appendChild(passwordError);

    const confirmError = document.createElement("p");
    confirmError.className = "text-sm text-red-500 mt-1";
    confirmPasswordInput.parentNode.appendChild(confirmError);

    function validatePasswordStrength(password) {
        const pattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}$/;
        return pattern.test(password);
    }

    passwordInput.addEventListener("input", function () {
        const password = passwordInput.value;
        if (!validatePasswordStrength(password)) {
            passwordError.textContent = "Password must contain uppercase, lowercase, number, and special character.";
        } else {
            passwordError.textContent = "";
        }
    });

    confirmPasswordInput.addEventListener("input", function () {
        if (confirmPasswordInput.value !== passwordInput.value) {
            confirmError.textContent = "Passwords do not match.";
        } else {
            confirmError.textContent = "";
        }
    });
});

        // Form steps navigation
        let currentStep = 1;
        const totalSteps = 3;
        
        function updateProgress() {
            // Update progress bar
            const progressPercentage = ((currentStep - 1) / (totalSteps - 1)) * 100;
            document.getElementById('progress-bar').style.width = `${progressPercentage}%`;
            
            // Update step indicators
            for (let i = 1; i <= totalSteps; i++) {
                const stepElement = document.getElementById(`step-${i}`);
                if (i < currentStep) {
                    stepElement.classList.remove('active');
                    stepElement.classList.add('completed');
                } else if (i === currentStep) {
                    stepElement.classList.add('active');
                    stepElement.classList.remove('completed');
                } else {
                    stepElement.classList.remove('active', 'completed');
                }
            }
            
            // Show current form step
            document.querySelectorAll('.form-step').forEach(step => {
                step.classList.remove('active');
            });
            document.getElementById(`form-step-${currentStep}`).classList.add('active');
        }
        
        // Next step button
        document.querySelectorAll('.next-step').forEach(button => {
            button.addEventListener('click', function() {
                if (currentStep < totalSteps) {
                    currentStep++;
                    updateProgress();
                }
            });
        });
        
        // Previous step button
        document.querySelectorAll('.prev-step').forEach(button => {
            button.addEventListener('click', function() {
                if (currentStep > 1) {
                    currentStep--;
                    updateProgress();
                }
            });
        });
        
        // Toggle password visibility
        document.querySelectorAll('.toggle-password').forEach(button => {
            button.addEventListener('click', function() {
                const passwordInput = this.parentElement.previousElementSibling;
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    this.innerHTML = '<i class="far fa-eye-slash"></i>';
                } else {
                    passwordInput.type = 'password';
                    this.innerHTML = '<i class="far fa-eye"></i>';
                }
            });
        });
    </script>
</body>
</html>
